<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톱니바꿈의 테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ 톱니바꿈의 테트리스 ⚙️</h1>
        </header>
        
        <div class="game-container">
            <div class="game-info">
                <div class="score-section">
                    <h3>점수</h3>
                    <div id="score">0</div>
                </div>
                
                <div class="level-section">
                    <h3>레벨</h3>
                    <div id="level">1</div>
                </div>
                
                <div class="lines-section">
                    <h3>라인</h3>
                    <div id="lines">0</div>
                </div>
                
                <div class="highscore-section">
                    <h3>최고점수</h3>
                    <div id="highscore">0</div>
                    <div id="highscore-name" class="highscore-name">-</div>
                </div>
                
                <div class="next-section">
                    <h3>다음 블록</h3>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>조작법</h3>
                    <p>← → : 좌우 이동</p>
                    <p>↓ : 빠르게 내리기</p>
                    <p>↑ : 회전</p>
                    <p>Space : 즉시 낙하</p>
                    <p>P : 일시정지</p>
                    <p>M : 음향 on/off</p>
                </div>
            </div>
            
            <div class="game-area">
                <div class="game-controls">
                    <button id="mute-btn" class="control-btn">🔊 음향</button>
                    <button id="start-btn" class="control-btn">게임 시작</button>
                    <button id="pause-btn" class="control-btn">일시정지</button>
                    <button id="reset-btn" class="control-btn">다시 시작</button>
                </div>
                
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>게임 오버!</h2>
                    <p>최종 점수: <span id="final-score">0</span></p>
                    <button onclick="resetGame()">다시 시작</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 최고점수 달성 모달 -->
    <div id="highscore-modal" class="modal hidden">
        <div class="modal-content">
            <h2>🎉 새로운 최고점수! 🎉</h2>
            <p>점수: <span id="new-highscore">0</span></p>
            <p>이름을 입력해주세요:</p>
            <input type="text" id="player-name" maxlength="10" placeholder="이름 입력">
            <div class="modal-buttons">
                <button onclick="saveHighScore()">저장</button>
                <button onclick="skipHighScore()">건너뛰기</button>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
