<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>톱니바꿈의 너구리 - 클래식 아케이드 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-title">
            <h1>🦝 톱니바꿈의 너구리 🍔</h1>
            <p class="subtitle">Classic BurgerTime Adventure</p>
        </div>
        
        <div class="game-header">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">1UP</span>
                    <span class="value" id="player-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">TOP SCORE</span>
                    <span class="value" id="top-score">10000</span>
                </div>
                <div class="score-item">
                    <span class="label">LEVEL</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">LIVES</span>
                    <span class="value" id="lives">3</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <h3>조작법</h3>
                <p><strong>방향키:</strong> 이동 및 사다리 타기</p>
                <p><strong>스페이스바:</strong> 후추 뿌리기</p>
                <p><strong>P:</strong> 일시정지</p>
                <p><strong>R:</strong> 게임 재시작</p>
                <p><strong>M:</strong> 음소거/음소거 해제</p>
            </div>
            
            <div class="mobile-controls">
                <div class="d-pad">
                    <button class="control-btn" id="btn-up">↑</button>
                    <div class="middle-row">
                        <button class="control-btn" id="btn-left">←</button>
                        <button class="control-btn action-btn" id="btn-pepper">후추</button>
                        <button class="control-btn" id="btn-right">→</button>
                    </div>
                    <button class="control-btn" id="btn-down">↓</button>
                </div>
                <div class="audio-controls">
                    <button class="control-btn" id="btn-mute">🔊</button>
                </div>
            </div>
        </div>
        
        <div class="game-status" id="game-status">
            <div class="status-message" id="status-message">스페이스바를 눌러 톱니바꿈의 너구리 모험을 시작하세요!</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
